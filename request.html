    <h2 style="font-weight: bold; text-align: center; text-decoration: underline;">Post your business in SQU-Market</h2>
<br/>
<div class="container mt-5" style="border: thin dotted rgb(255, 255, 249); width: 40%;">
    <form action="mailto: squmarket5@gmail.com" method="POST">
        <div class="mb-3 mt-3">
            <label for="uname">Your Name:</label>
            <input type="text" class="form-control" name="uname" required>
        </div>
        <div class="mb-3">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label for="business">Name of business:</label>
            <input type="text" class="form-control" name="business" required>
        </div>
        <div class="mb-3">
            <p>Select Business Category:</p>
            <label><input type="radio" name="category" value="Food"> Food</label>
            <label><input type="radio" name="category" value="Service"> Service</label>
            <label><input type="radio" name="category" value="Fashion"> Fashion</label>
            <label><input type="radio" name="category" value="Electronics"> Electronics</label>
        </div>
        <div class="mb-3">
            <label for="details">Business Description:</label><br>
            <textarea name="details" rows="4" cols="50" class="form-control" placeholder="products, prices, etc" required></textarea>
        </div>

        <div class="mb-3">
            <label for="account">How to connect you? and the account. (WhatsApp, Instagram, etc)</label>
            <input type="text" name="account" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
